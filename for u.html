<!DOCTYPE html>
<html>
<head>
    <title>Untuk Kamu</title>
    <style>
        /* Ini adalah CSS untuk menghias */
        body {
            text-align: center;
            background-color: #ffe0e0; /* Warna pink muda */
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        img {
            width: 200px;
            border-radius: 50%; /* Biar fotonya bulat */
            border: 5px solid white;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Halo Sayang! ❤️</h1>
    
    <img src="https://pin.it/6vC95JM4w" alt="Foto Kita">

    <p>Aku ada pesan rahasia buat kamu...</p>
    
    <button onclick="munculkanPesan()">Klik di sini</button>

    <script>
        // Ini JavaScript (Logikanya mirip C++)
        function munculkanPesan() {
            alert("Semangat ya hari ini! I Love You!");
        }
    </script>

</body>
</html>
